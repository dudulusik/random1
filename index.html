<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рандомайзер чисел</title>
</head>
<body>
    <h1>Генератор случайных чисел</h1>
    <input type="number" id="minValue" placeholder="Минимум">
    <input type="number" id="maxValue" placeholder="Максимум">
    <button onclick="generateRandomNumber()">Сгенерировать случайное число</button>
    <p id="result"></p>

    <script>
        function generateRandomNumber() {
            const minValue = parseInt(document.getElementById('minValue').value, 10);
            const maxValue = parseInt(document.getElementById('maxValue').value, 10);

            if (isNaN(minValue) || isNaN(maxValue) || minValue > maxValue) {
                document.getElementById('result').textContent = "Введите корректные значения.";
                return;
            }

            const randomNumber = Math.floor(Math.random() * (maxValue - minValue + 1)) + minValue;

            document.getElementById('result').textContent = `Случайное число: ${randomNumber}`;
        }
    </script>
</body>
</html>
